<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavorful - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style id="FLAVORFUL_GLOBAL_STYLE">
    /* GLOBAL RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #111;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    /* HEADER & NAVIGATION STYLES (Standardized) */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: #fff;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 1000;
        flex-wrap: wrap; 
    }

    header h1 .logo {
        font-size: 24px;
        font-weight: 700;
        text-decoration: none;
        color: #111;
    }

    .main-nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 5px;
        transition: color 0.2s;
    }

    .main-nav a:hover {
        color: #f59e0b; /* Using a warm color for hover */
    }
    
    .account-links {
        display: flex;
        align-items: center;
    }

    .account-links a {
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: 700;
        margin-left: 15px;
        transition: background-color 0.2s, color 0.2s;
    }
    
    .signup-link {
        color: #f59e0b;
        border: 1px solid #f59e0b;
    }
    .signup-link:hover {
        background-color: #f59e0b;
        color: white;
    }
    
    .login-link {
        color: white;
        background-color: #111;
    }
    .login-link:hover {
        background-color: #333;
    }

    /* Profile Icon Styles (New feature) */
    .profile-icon {
        display: flex;
        align-items: center;
        margin-left: 15px;
    }
    
    .profile-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f59e0b; /* Brand color */
        color: white;
        font-weight: 700;
        text-decoration: none;
        margin: 0;
        padding: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .profile-btn span {
        font-size: 16px;
    }
    
    .hidden {
        display: none !important;
    }

    /* Standard Footer Style */
    footer {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #777;
        margin-top: auto; 
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        header {
            padding: 15px 30px;
        }
        .main-nav a {
            margin: 0 5px;
            font-size: 14px;
        }
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
            padding: 15px 20px;
        }
        header h1 {
            margin-bottom: 10px;
        }
        .main-nav {
            order: 2; 
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .account-links {
            order: 1; 
            margin-bottom: 10px;
            align-self: flex-end;
        }
    }

    /* Sign-up.html content styles (merging from original inline style) */
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: #fafafa;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #111;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #f59e0b;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .checkbox label {
      font-size: 14px;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e6a100;
    }

    .sign {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .sign a {
      color: #f59e0b;
      text-decoration: none;
      font-weight: 600;
    }

    .sign a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" class="logo">Flavorful</a></h1>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="workers.html">Workers</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="prices.html">Prices</a>
        <a href="socials.html">Socials</a>
        <a href="buy-now.html">Buy Now</a>
    </nav>
    <div class="account-links">
        <a href="sign-up.html" class="signup-link">Sign Up</a>
        <a href="login.html" class="login-link">Login</a>
        
        <div class="profile-icon hidden">
            <a href="balance.html" class="profile-btn" id="profile-btn">
                <span id="profile-initials">US</span>
            </a>
            <button id="logout-btn" style="margin-left: 10px; padding: 5px 10px; background-color: #f59e0b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Logout</button>
        </div>
    </div>
  </header>

  <main class="main-content">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <!-- Action updated to new PHP registration file -->
      <form action="register.php" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <!-- Added name attribute -->
            <input id="username" type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <!-- Added name attribute -->
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="country">Country</label>
            <!-- Added name attribute -->
            <input id="country" type="text" name="country" placeholder="Enter your country" required>
        </div>

         <div class="input-group">
            <label for="address">Address</label>
            <!-- Added name attribute -->
            <input id="address" type="text" name="address" placeholder="Enter your address">
        </div>

        <div class="input-group">
            <label for="phone">Phone</label>
            <!-- Added name attribute -->
            <input id="phone" type="tel" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <!-- Added name attribute -->
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the Terms & Conditions</label>
        </div>

        <button type="submit" class="btn">CREATE ACCOUNT</button>

        <div class="sign">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Flavorful. | All rights reserved.
  </footer>
  
  <script>
    // Utility function to get user data from a mock session (sessionStorage)
    function getAuthUser() {
        const user = sessionStorage.getItem('authUser');
        return user ? JSON.parse(user) : null;
    }

    // Function to update the navbar based on login status
    function updateNavbar() {
        const user = getAuthUser();
        const signUpLink = document.querySelector('.signup-link');
        const loginLink = document.querySelector('.login-link');
        const profileIconContainer = document.querySelector('.profile-icon');
        const profileInitialsSpan = document.getElementById('profile-initials');
        const logoutBtn = document.getElementById('logout-btn');

        if (user) {
            // Logged in
            if (signUpLink) signUpLink.classList.add('hidden');
            if (loginLink) loginLink.classList.add('hidden');
            
            if (profileIconContainer) profileIconContainer.classList.remove('hidden');

            if (profileInitialsSpan && user.initials) {
                profileInitialsSpan.textContent = user.initials;
            }
            
            // Link the profile button to the balance/account page
            const profileBtn = document.getElementById('profile-btn');
            if (profileBtn) profileBtn.href = "balance.html";
        } else {
            // Logged out
            if (signUpLink) signUpLink.classList.remove('hidden');
            if (loginLink) loginLink.classList.remove('hidden');
            if (profileIconContainer) profileIconContainer.classList.add('hidden');
        }
    }
    
    // Function to handle logout
    function handleLogout() {
        sessionStorage.removeItem('authUser');
        window.location.href = 'index.html';
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
        updateNavbar();
        
        // Attach logout listener
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }
        
        // --- TEMP AUTH SIMULATION FOR SIGN-UP PAGE ONLY ---
        if (window.location.pathname.endsWith('sign-up.html')) {
            const signUpForm = document.querySelector('.signup-container form');
            if (signUpForm) {
                signUpForm.addEventListener('submit', function(e) {
                    // Prevent actual form submission for this client-side demo
                    e.preventDefault(); 
                    
                    const emailInput = document.getElementById('email');
                    const usernameInput = document.getElementById('username');

                    if (emailInput && usernameInput) {
                        const email = emailInput.value.trim();
                        const username = usernameInput.value.trim();
                        
                        // Logic to generate initials (using username)
                        const nameParts = username.split(' ');
                        let initials = 'SU'; // Sign Up Default
                        if (nameParts.length >= 2) {
                            initials = nameParts[0][0].toUpperCase() + nameParts[nameParts.length - 1][0].toUpperCase();
                        } else if (nameParts.length === 1 && username.length >= 2) {
                            initials = username.substring(0, 2).toUpperCase();
                        }
                        
                        // Mock successful sign-up and immediate login
                        const mockUser = { 
                            email: email,
                            initials: initials,
                            username: username
                        };
                        
                        // NOTE: In a real app, you would submit to register.php first.
                        sessionStorage.setItem('authUser', JSON.stringify(mockUser));
                        
                        // Redirect upon "sign up"
                        window.location.href = 'index.html'; 
                    }
                });
            }
        }
        // --- END TEMP AUTH SIMULATION ---
    });
  </script>
</body>
</html>
