<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavorful - Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style id="FLAVORFUL_GLOBAL_STYLE">
    /* GLOBAL RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #111;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    /* HEADER & NAVIGATION STYLES (Standardized) */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: #fff;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 1000;
        flex-wrap: wrap; 
    }

    header h1 .logo {
        font-size: 24px;
        font-weight: 700;
        text-decoration: none;
        color: #111;
    }

    .main-nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 5px;
        transition: color 0.2s;
    }

    .main-nav a:hover {
        color: #f59e0b; /* Using a warm color for hover */
    }
    
    .account-links {
        display: flex;
        align-items: center;
    }

    .account-links a {
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: 700;
        margin-left: 15px;
        transition: background-color 0.2s, color 0.2s;
    }
    
    .signup-link {
        color: #f59e0b;
        border: 1px solid #f59e0b;
    }
    .signup-link:hover {
        background-color: #f59e0b;
        color: white;
    }
    
    .login-link {
        color: white;
        background-color: #111;
    }
    .login-link:hover {
        background-color: #333;
    }
        .profile-icon {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .profile-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f59e0b;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        .hidden { display: none !important; }

        /* MAIN CONTAINER */
        .checkout-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            flex-grow: 1;
        }

        .checkout-form-section { flex: 2; padding-right: 40px; border-right: 1px solid #eee; }
        .delivery-summary { flex: 1; padding-left: 40px; }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* FORM */
        .input-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .input-field { flex: 1; }
        .input-field label { font-size: .8rem; font-weight: 600; }
        .input-field input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
        }

        .checkout-button {
            width: 100%;
            padding: 15px;
            background: #f59e0b;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .checkout-button:hover { background: #e19a00; }

        /* DELIVERY SUMMARY */
        .delivery-summary h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Search bar */
        #deliverySearch {
            width: 100%; padding: 10px; border: 1px solid #ddd;
            border-radius: 8px; margin-bottom: 20px;
        }

        /* Cards */
        .delivery-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .delivery-add-btn {
            background: #f59e0b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Cart Items */
        .delivery-item {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .item-image-placeholder {
            width: 60px; height: 60px; background: #f1f1f1; border-radius: 10px;
            margin-right: 10px; text-align: center; line-height: 60px; font-size: 12px;
        }

        .summary-row {
            display: flex; justify-content: space-between;
            margin-bottom: 10px; font-size: .95rem;
        }

        .summary-row.total { 
            font-size: 1.3rem; font-weight: 700; 
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #777;
            margin-top: auto; 
        }
            
    </style>
</head>

<body>

<header>
    <h1><a href="index.html" class="logo">Flavorful</a></h1>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="workers.html">Workers</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="prices.html">Prices</a>
        <a href="socials.html">Socials</a>
        <a href="buy-now.html">Buy Now</a>
    </nav>

    <div class="account-links">
        <a href="sign-up.html" class="signup-link">Sign Up</a>
        <a href="login.html" class="login-link">Login</a>

        <div class="profile-icon hidden">
            <a href="balance.html" class="profile-btn" id="profile-btn">
                <span id="profile-initials">US</span>
            </a>
            <button id="logout-btn" style="margin-left:10px;background:#f59e0b;color:white;border:none;padding:5px 10px;border-radius:4px;">
                Logout
            </button>
        </div>
    </div>
</header>

<main class="checkout-container">

    <!-- LEFT SIDE: DELIVERY FORM -->
    <section class="checkout-form-section">
        <h2 class="section-title">DELIVERY</h2>

        <form>
            <h3 class="step-title">1. Contact Information</h3>

            <div class="input-row">
                <div class="input-field">
                    <label>FIRST NAME</label>
                    <input type="text" required>
                </div>

                <div class="input-field">
                    <label>LAST NAME</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-field">
                    <label>PHONE</label>
                    <input type="text" required>
                </div>

                <div class="input-field">
                    <label>EMAIL</label>
                    <input type="email" required>
                </div>
            </div>

            <h3 class="step-title">2. Address</h3>

            <div class="input-row">
                <div class="input-field">
                    <label>STREET ADDRESS</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-field">
                    <label>CITY</label>
                    <input type="text" required>
                </div>

                <div class="input-field">
                    <label>PARISH</label>
                    <input type="text" required>
                </div>
            </div>

            <button class="checkout-button">DELIVER</button>
        </form>
    </section>

    <!-- RIGHT SIDE: FULLY DYNAMIC DELIVERY SUMMARY -->
    <aside class="delivery-summary">
        <h3>Delivery Summary</h3>

        <!-- SEARCH BAR -->
        <input id="deliverySearch" type="text" placeholder="Search Pennacool...">

        <!-- PRODUCT CARDS -->
        <div id="deliveryProductGrid"></div>

        <hr style="margin:25px 0">

        <!-- CART ITEMS -->
        <div id="deliveryCartItems"></div>

        <div class="summary-details">
            <div class="summary-row"><span>SUBTOTAL</span><span id="deliverySubtotal">$0.00</span></div>
            <div class="summary-row"><span>DELIVERY FEE</span><span>$2.00</span></div>
            <hr>
            <div class="summary-row total"><span>TOTAL</span><span id="deliveryTotal">$2.00</span></div>
        </div>
    </aside>

</main>

<footer>
    &copy; 2025 Flavorful. | All rights reserved.
</footer>

<script>
/* LOGIN UI HANDLER */
function getAuthUser() { return JSON.parse(sessionStorage.getItem("authUser") || "null"); }

function updateNavbar() {
    const user = getAuthUser();
    document.querySelector(".signup-link").classList.toggle("hidden", !!user);
    document.querySelector(".login-link").classList.toggle("hidden", !!user);
    document.querySelector(".profile-icon").classList.toggle("hidden", !user);
}
document.getElementById("logout-btn").onclick = () => {
    sessionStorage.removeItem("authUser");
    location.href = "index.html";
};
updateNavbar();

/* PRODUCT LIST */
const deliveryProducts = [
    { name: "Pineapple", price: 0.50 },
    { name: "Strawberry", price: 0.50 },
    { name: "Grape", price: 0.50 },
    { name: "Cherry", price: 0.50 },
    { name: "Orange", price: 0.50 },
    { name: "Small Packet", price: 5.00 },
    { name: "Large Packet", price: 10.00 },
];

/* RENDER PRODUCT CARDS */
function loadDeliveryProducts() {
    let grid = document.getElementById("deliveryProductGrid");
    grid.innerHTML = "";

    deliveryProducts.forEach(p => {
        grid.innerHTML += `
            <div class="delivery-card" data-name="${p.name}">
                <div>
                    <h4>${p.name} Pennacool</h4>
                    <p>$${p.price.toFixed(2)}</p>
                </div>
                <button class="delivery-add-btn" onclick="addDeliveryItem('${p.name}', ${p.price})">Add</button>
            </div>
        `;
    });
}
loadDeliveryProducts();

/* CART SYSTEM */
let deliveryCart = {};

function addDeliveryItem(name, price) {
    if (!deliveryCart[name]) deliveryCart[name] = { qty: 0, price };
    deliveryCart[name].qty++;
    updateDeliveryCartUI();
}

function updateDeliveryCartUI() {
    let cartBox = document.getElementById("deliveryCartItems");
    cartBox.innerHTML = "";

    let subtotal = 0;

    Object.keys(deliveryCart).forEach(item => {
        let qty = deliveryCart[item].qty;
        let price = deliveryCart[item].price;
        let line = qty * price;
        subtotal += line;

        cartBox.innerHTML += `
            <div class="delivery-item">
                <div class="item-image-placeholder">${item}</div>
                <div>
                    <h4>${item} (x${qty})</h4>
                    <p class="meta">Qty: ${qty} | $${price.toFixed(2)} ea</p>
                    <p class="price">$${line.toFixed(2)}</p>
                </div>
            </div>
        `;
    });

    document.getElementById("deliverySubtotal").innerText = `$${subtotal.toFixed(2)}`;
    document.getElementById("deliveryTotal").innerText = `$${(subtotal + 2).toFixed(2)}`;
}

/* SEARCH BAR */
document.getElementById("deliverySearch").addEventListener("keyup", () => {
    let term = document.getElementById("deliverySearch").value.toLowerCase();

    document.querySelectorAll(".delivery-card").forEach(card => {
        card.style.display = card.dataset.name.toLowerCase().includes(term) ? "flex" : "none";
    });
});
</script>

</body>
</html>
