<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavorful - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style id="FLAVORFUL_GLOBAL_STYLE">
    /* GLOBAL RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #111;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    /* HEADER & NAVIGATION STYLES (Standardized) */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: #fff;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 1000;
        flex-wrap: wrap; 
    }

    header h1 .logo {
        font-size: 24px;
        font-weight: 700;
        text-decoration: none;
        color: #111;
    }

    .main-nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 5px;
        transition: color 0.2s;
    }

    .main-nav a:hover {
        color: #f59e0b; /* Using a warm color for hover */
    }
    
    .account-links {
        display: flex;
        align-items: center;
    }

    .account-links a {
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: 700;
        margin-left: 15px;
        transition: background-color 0.2s, color 0.2s;
    }
    
    .signup-link {
        color: #f59e0b;
        border: 1px solid #f59e0b;
    }
    .signup-link:hover {
        background-color: #f59e0b;
        color: white;
    }
    
    .login-link {
        color: white;
        background-color: #111;
    }
    .login-link:hover {
        background-color: #333;
    }

    /* Profile Icon Styles (New feature) */
    .profile-icon {
        display: flex;
        align-items: center;
        margin-left: 15px;
    }
    
    .profile-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f59e0b; /* Brand color */
        color: white;
        font-weight: 700;
        text-decoration: none;
        margin: 0;
        padding: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .profile-btn span {
        font-size: 16px;
    }
    
    .hidden {
        display: none !important;
    }

    /* Standard Footer Style */
    footer {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #777;
        margin-top: auto; 
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        header {
            padding: 15px 30px;
        }
        .main-nav a {
            margin: 0 5px;
            font-size: 14px;
        }
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
            padding: 15px 20px;
        }
        header h1 {
            margin-bottom: 10px;
        }
        .main-nav {
            order: 2; 
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .account-links {
            order: 1; 
            margin-bottom: 10px;
            align-self: flex-end;
        }
    }

    /* Login.html content styles (merging from original inline style) */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: #fafafa;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      border-radius: 50%;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #f59e0b;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #e6a100;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #f59e0b;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .sign-up-link {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    .sign-up-link a {
      color: #111;
      text-decoration: none;
      font-weight: 600;
    }
    .sign-up-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="index.html" class="logo">Flavorful</a></h1>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="workers.html">Workers</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="prices.html">Prices</a>
        <a href="socials.html">Socials</a>
        <a href="buy-now.html">Buy Now</a>
    </nav>
    <div class="account-links">
        <a href="sign-up.html" class="signup-link">Sign Up</a>
        <a href="login.html" class="login-link">Login</a>
        
        <div class="profile-icon hidden">
            <a href="balance.html" class="profile-btn" id="profile-btn">
                <span id="profile-initials">US</span>
            </a>
            <button id="logout-btn" style="margin-left: 10px; padding: 5px 10px; background-color: #f59e0b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Logout</button>
        </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <img src="https://placehold.co/100x100/111/ffffff?text=FL" alt="Login Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100/111/ffffff?text=FL';">

      <!-- Action updated to new PHP login file -->
      <form action="login.php" method="POST">
        <!-- Input changed from 'fullname' to 'email' for proper auth flow -->
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>

      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>

      <div class="sign-up-link">
        Don't have an account? <a href="sign-up.html">Sign up now</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Flavorful. | All rights reserved.
  </footer>
  
  <script>
    // Utility function to get user data from a mock session (sessionStorage)
    function getAuthUser() {
        const user = sessionStorage.getItem('authUser');
        return user ? JSON.parse(user) : null;
    }

    // Function to update the navbar based on login status
    function updateNavbar() {
        const user = getAuthUser();
        const signUpLink = document.querySelector('.signup-link');
        const loginLink = document.querySelector('.login-link');
        const profileIconContainer = document.querySelector('.profile-icon');
        const profileInitialsSpan = document.getElementById('profile-initials');
        const logoutBtn = document.getElementById('logout-btn');

        if (user) {
            // Logged in
            if (signUpLink) signUpLink.classList.add('hidden');
            if (loginLink) loginLink.classList.add('hidden');
            
            if (profileIconContainer) profileIconContainer.classList.remove('hidden');

            if (profileInitialsSpan && user.initials) {
                profileInitialsSpan.textContent = user.initials;
            }
            
            // Link the profile button to the balance/account page
            const profileBtn = document.getElementById('profile-btn');
            if (profileBtn) profileBtn.href = "balance.html";
        } else {
            // Logged out
            if (signUpLink) signUpLink.classList.remove('hidden');
            if (loginLink) loginLink.classList.remove('hidden');
            if (profileIconContainer) profileIconContainer.classList.add('hidden');
        }
    }
    
    // Function to handle logout
    function handleLogout() {
        sessionStorage.removeItem('authUser');
        window.location.href = 'index.html';
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
        updateNavbar();
        
        // Attach logout listener
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }
        
        // --- TEMP AUTH SIMULATION FOR LOGIN PAGE ONLY ---
        if (window.location.pathname.endsWith('login.html')) {
            const loginForm = document.querySelector('.login-container form');
            if (loginForm) {
                 // Prevent actual form submission for this client-side demo
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const emailInput = this.querySelector('input[name="email"]');

                    if (emailInput && emailInput.value.trim()) {
                        const email = emailInput.value.trim();
                        
                        // Logic to generate initials (using email)
                        const parts = email.split('@')[0].split('.');
                        let initials = 'LG'; // Login Default
                        if (parts.length > 1) {
                            initials = parts[0][0].toUpperCase() + parts[1][0].toUpperCase();
                        } else if (email.length >= 2) {
                            initials = email.substring(0, 2).toUpperCase();
                        }
                        
                        // Mock successful login state
                        const mockUser = { 
                            email: email,
                            initials: initials,
                            username: email.split('@')[0]
                        };
                        
                        // NOTE: In a real app, you would verify credentials with login.php first.
                        sessionStorage.setItem('authUser', JSON.stringify(mockUser));
                        window.location.href = 'index.html'; // Redirect upon "login"
                    } else {
                        console.error("Please enter a valid email.");
                    }
                });
            }
        }
        // --- END TEMP AUTH SIMULATION ---
    });
  </script>
</body>
</html>
