<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavourful - Buy Now</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style id="FLAVORFUL_GLOBAL_STYLE">
    /* GLOBAL RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #111;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    /* HEADER & NAVIGATION STYLES (Standardized) */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: #fff;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 1000;
        flex-wrap: wrap; 
    }

    header h1 .logo {
        font-size: 24px;
        font-weight: 700;
        text-decoration: none;
        color: #111;
    }

    .main-nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 5px;
        transition: color 0.2s;
    }

    .main-nav a:hover {
        color: #f59e0b; /* Using a warm color for hover */
    }
    
    .account-links {
        display: flex;
        align-items: center;
    }

    .account-links a {
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: 700;
        margin-left: 15px;
        transition: background-color 0.2s, color 0.2s;
    }
    
    .signup-link {
        color: #f59e0b;
        border: 1px solid #f59e0b;
    }
    .signup-link:hover {
        background-color: #f59e0b;
        color: white;
    }
    
    .login-link {
        color: white;
        background-color: #111;
    }
    .login-link:hover {
        background-color: #333;
    }

    /* Profile Icon Styles (New feature) */
    .profile-icon {
        display: flex;
        align-items: center;
        margin-left: 15px;
    }
    
    .profile-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f59e0b; /* Brand color */
        color: white;
        font-weight: 700;
        text-decoration: none;
        margin: 0;
        padding: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .profile-btn span {
        font-size: 16px;
    }
    
    .hidden {
        display: none !important;
    }

    /* Standard Footer Style */
    footer {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #777;
        margin-top: auto; 
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        header {
            padding: 15px 30px;
        }
        .main-nav a {
            margin: 0 5px;
            font-size: 14px;
        }
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
            padding: 15px 20px;
        }
        header h1 {
            margin-bottom: 10px;
        }
        .main-nav {
            order: 2; 
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .account-links {
            order: 1; 
            margin-bottom: 10px;
            align-self: flex-end;
        }
    }
    
    /* Buy-now.html content styles (Embedded from buy-now.css) */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background: #fafafa;
      margin-bottom: 40px;
    }

    .hero-text {
      max-width: 45%;
    }

    .hero-text h2 {
      font-size: 62px;
      font-weight: 800;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .hero-text .btn {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #f59e0b;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .hero-text .btn:hover {
      background: #e6a100;
    }
    
    .main-content {
      padding: 2rem;
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #222;
      border-radius: 10px;
      padding: 2rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      color: #fff;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      background: #f59e0b; /* Changed from red to brand color */
      transform: translateY(-5px);
      color: #fff;
    }
    .card i {
      font-size: 3rem;
      margin-top: 1rem;
      color: #f59e0b;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .card:hover i {
      color: #fff;
      transform: scale(1.1);
    }

    /* Tablet and up */
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
    }

    /* Desktop and up */
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" class="logo">Flavorful</a></h1>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="workers.html">Workers</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="prices.html">Prices</a>
        <a href="socials.html">Socials</a>
        <a href="buy-now.html">Buy Now</a>
    </nav>
    <div class="account-links">
        <a href="sign-up.html" class="signup-link">Sign Up</a>
        <a href="login.html" class="login-link">Login</a>
        
        <div class="profile-icon hidden">
            <a href="balance.html" class="profile-btn" id="profile-btn">
                <span id="profile-initials">US</span>
            </a>
            <button id="logout-btn" style="margin-left: 10px; padding: 5px 10px; background-color: #f59e0b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Logout</button>
        </div>
    </div>
  </header>

  <!-- Hero section -->
 <section class="hero">
    <div class="hero-text">
      <h2>Place Your Order</h2>
      <p>Select an option below to proceed with ordering, use our calculator, or manage your account.</p> 
      <a href="order.html" class="btn">Start Ordering</a>
    </div>
</section>

  <!-- Main content -->
  <main class="main-content">
    <div class="grid">
      <a href="order.html" class="card">
        <span>Order Now</span>
        <i class='bx bx-cart'></i>
      </a>
      <!-- Note: calculator.html was not uploaded, using a placeholder link -->
      <a href="calculator.html" class="card">
        <span>Calculator</span>
        <i class='bx bx-calculator'></i>
      </a>
      <a href="delivery.html" class="card">
        <span>Delivery Info</span>
        <i class='bx bx-car'></i>
      </a>
      <a href="balance.html" class="card">
        <span>My Account</span>
        <i class='bx bx-user-circle'></i>
      </a>
    </div>
  </main>
  
  <footer>
    &copy; 2025 Flavorful. | All rights reserved.
  </footer>
  
  <script>
    // Utility function to get user data from a mock session (sessionStorage)
    function getAuthUser() {
        const user = sessionStorage.getItem('authUser');
        return user ? JSON.parse(user) : null;
    }

    // Function to update the navbar based on login status
    function updateNavbar() {
        const user = getAuthUser();
        const signUpLink = document.querySelector('.signup-link');
        const loginLink = document.querySelector('.login-link');
        const profileIconContainer = document.querySelector('.profile-icon');
        const profileInitialsSpan = document.getElementById('profile-initials');
        const logoutBtn = document.getElementById('logout-btn');

        if (user) {
            // Logged in
            if (signUpLink) signUpLink.classList.add('hidden');
            if (loginLink) loginLink.classList.add('hidden');
            
            if (profileIconContainer) profileIconContainer.classList.remove('hidden');

            if (profileInitialsSpan && user.initials) {
                profileInitialsSpan.textContent = user.initials;
            }
            
            // Link the profile button to the balance/account page
            const profileBtn = document.getElementById('profile-btn');
            if (profileBtn) profileBtn.href = "balance.html";
        } else {
            // Logged out
            if (signUpLink) signUpLink.classList.remove('hidden');
            if (loginLink) loginLink.classList.remove('hidden');
            if (profileIconContainer) profileIconContainer.classList.add('hidden');
        }
    }
    
    // Function to handle logout
    function handleLogout() {
        sessionStorage.removeItem('authUser');
        window.location.href = 'index.html';
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
        updateNavbar();
        
        // Attach logout listener
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }
    });
  </script>
</body>
</html>
